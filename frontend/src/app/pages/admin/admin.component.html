

<h1>Admin Dashboard</h1>
<div class="container">
  <form (ngSubmit)="onSubmit()" class="hospital-form">
    <div class="label-input-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="newHospital.name" name="name" required>

      <label for="address">Address:</label>
      <input type="text" id="address" [(ngModel)]="newHospital.address" name="address" required>
    </div>

    <div class="label-input-group">
      <label for="image">Image URL:</label>
      <input type="text" id="image" [(ngModel)]="newHospital.image" name="image" required>
    </div>

    <div class="button-group">
      <button type="submit">Add Hospital</button>
    </div>
  </form>
</div>

<h2>Available Hospitals</h2>
<section>

<div *ngFor="let hospital of hospitals">
  <div class="hospital">
  
    <img [src]="hospital.image" alt="{{ hospital.name }} Image">
    <h3>{{ hospital.name }}</h3>
    <p>{{ hospital.address }}</p>
    
    <button (click)="deleteHospital(hospital.id)">Delete</button>
  
  </div>
</div>
</section>
